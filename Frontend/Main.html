<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Sarthak Jain">
     <meta name="description" content="website for creating a short summary for given text">  
    <meta name="keywords" content="summary, text, summarizer">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title> Text Summarizer </title>
    <link rel="stylesheet" href="./CSS/css-home.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" type="text/css">
    <!-- add a favicon icon later -->
</head>

<body>
    <div class = navbar>
        <h1>Text Summarizer</h1>
    </div>
    <div class = input>
        <label for="input text">Input:</label>
        <br>
        <textarea id="input" name="input text" 
          placeholder="enter your text here" rows="12" cols="40" ></textarea>
        <br>
        <!-- <textarea id="summary   limit" name="summary limit" rows="2" cols="24">enter the summary length:</textarea> -->
        <button class="button">Get Summary</button>

    </div>
    <div class="output">
        <label for="output text">Summary:</label>
        <br>
        <textarea id="output" name="output text" 
         rows="12" cols="40" readonly></textarea>
    </div>
