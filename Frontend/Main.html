<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Sarthak Jain">
     <meta name="description" content="website for creating a short summary for given text">  
    <meta name="keywords" content="summary, text, summarizer">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title> Text Summarizer </title>
    <link rel="stylesheet" href="./CSS/css-home.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" type="text/css">
    <!-- add a favicon icon later -->
</head>

<body>
    <header>
        <h1>Text Summarizer</h1>
    </header>
    <div class="flex-container">
        <div class = input>
            <label for="input text">Input:</label>
            <br>
            <textarea id="input" name="input text" 
            placeholder="enter your text here" rows="12" cols="64" ></textarea>
            <br>

            <button class="button">Get Summary</button>
        </div>
        <div class="output">
            <label for="output text">Summary:</label>
            <br>
            <textarea id="output" name="output text" rows="12" cols="64" readonly></textarea>
        </div>
    </div>
    <!-- <footer class = "github">
        <i class="fa fa-github" style="font-size:36px"></i>
    </footer> -->
</body>
</html>
